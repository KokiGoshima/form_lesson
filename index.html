<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <!--
              ここに続きのHTMLを書いていきましょう
            -->
            <div class="form-content__name row">
              <div class="form-content__name__area is-half-width">
                <p class="label-text">
                  名字<span class="alert"> ※</span>
                </p>
                <input type="text" name="last-name" class="input-area">
              </div>
              <div class="form-content__name__area is-half-width">
                <p class="label-text">
                  名前<span class="alert"> ※</span>
                </p>
                <input type="text" name="first-name" class="input-area">
              </div>
            </div>
            <div class="form-content__gender row">
              <p class="label-text">
                性別
              </p>
              <div class="form-content__gender__options">
                <label class="form-content__gender__option">
                  <input type="radio" name="gender" value="male">
                  <span>男性</span>
                </label>
                <label class="form-content__gender__option">
                  <input type="radio" name="gender" value="female">
                  <span>女性</span>
                </label>
                <label class="form-content__gender__option">
                  <input type="radio" name="gender" value="other">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="form-content__birth-place row is-half-width">
              <p class="label-text">
                出身
              </p>
              <select name="birth-place" class="input-area">
                <option value="東京">東京</option>
                <option value="千葉">千葉</option>
                <option value="埼玉">埼玉</option>
                <option value="神奈川">神奈川</option>
              </select>
            </div>
            <div class="form-content__email row">
              <p class="label-text">
                Eメール<span class="alert"> ※</span>
              </p>
              <input type="email" name="email" class="input-area" placeholder="ex) hoge@example.com">
            </div>
            <div class="form-content__tel row">
              <p class="label-text">
                電話番号
              </p>
              <input type="tel" name="tel" class="input-area" placeholder="ex) 09012345678">
            </div>
            <div class="form-content__password row">
              <p class="label-text">
                パスワード<span class="alert"> ※</span>
              </p>
              <input type="password" name="password" class="input-area">
            </div>
            <div class="form-content__password-confirm row">
              <p class="label-text">
                パスワード(確認用)<span class="alert"> ※</span>
              </p>
              <input type="password" name="password-confirm" class="input-area">
            </div>
            <div class="form-content__gender row">
              <p class="label-text">
                希望コース
              </p>
              <div class="form-content__course__options">
                <input type="checkbox" name="course[]" value="frontend" id="frontend">
                <label class="form-content__course__option" for="frontend">
                  <span>フロントエンド</span>
                </label>
                <input type="checkbox" name="course[]" value="backend" id="backend">
                <label class="form-content__course__option" for="backend">
                  <span>バックエンド</span>
                </label>
                <input type="checkbox" name="course[]" value="app" id="app">
                <label class="form-content__course__option" for="app">
                  <span>アプリ</span>
                </label>
              </div>
            </div>
            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
